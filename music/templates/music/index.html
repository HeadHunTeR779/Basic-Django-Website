{% extends 'music/base.html'%}

{% block body %}

  <div class="container">
    <div class="row">
      {% for album in all_albums %}
        <div class="col-md">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ album.album_logo }}" alt="Card image cap" width="100px" height="250px">
            <div class="card-body">
              <h5 class="card-title">{{ album.album_title }}</h5>
              <p class="card-text">Artist: <strong>{{ album.artist }}</strong><br>Genre: <strong>{{ album.genre }}</strong></p>
              <a href="{% url 'music:detail' album.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
