<!-- This is for the input form for adding new albums from the user's site ; Now we didn't include this in AlbumCreate as template_name
in views because YOU DONT NEED TO the file name 'album_form' is very specific all those models whose input data is taken using
generic.edit.CreateView must have the input form HTML file's name as (Model name)_form where Model_name is the name of the model in
LOWERCASE!!! -->

<!-- remember that DJANGOinclude those parts which will be LESS frequently used and DJANGOextends those which are like the generic
template for all pages like the background and the title bar
also the  DJANGOblock     is IGNORED In DJANGOinclude so be careful!! -->

{% extends 'music/base.html' %}                <!-- Include the generic template i.e. the navabr and the background -->
{% block title %}Add Album{% endblock %}        <!--  Change the title  to Add Album -->
{% block Albums_navbar %}{% endblock %}       <!-- remove the active from the Albums -->
{% block Add_Album_navbar %}active{% endblock %}    <!-- add the active class to the Add Albums -->

{% block body %}
  <div class="container">
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Album Title</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="The Album Title goes here">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Artist</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name of the Artist">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Genres</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Genre of the Album">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Album Logo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Released Logo">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
